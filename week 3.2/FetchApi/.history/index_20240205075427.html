<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
    function getAnimalData() {
      // fetch returns a promise so promise syntax
      fetch("https://fakerapi.it/api/v1/persons").then(function (response) {
        // response.json() returns a promise so promise syntax
       response.json().then(function (data) {
         console.log(data);
       })
        
      })

    }
  </script>
  <button onclick="getAnimalData()"> Get animal data</button>
</body>

</html>
